{if $slides}
<style>
.nivo-thumbs-enabled {
    margin: -605px 0 0 800px !important;
    position: absolute !important;
    width: 120px !important;
    z-index: 99 !important;
}
.nivo-thumbs-enabled a {
    margin: 10px 0 !important;
    padding: 0 !important;
}
.nivo-thumbs-enabled img {
    height: 75px !important;
    opacity: 0.75 !important;
    width: 120px !important;
}
.nivo-thumbs-enabled img:hover {
    opacity: 1 !important;
}
.nivo-caption {
    display: none !important;
}
</style>

	<link media="screen" type="text/css" href="/wa-apps/shop/plugins/yosli/nivo/themes/{$settings.theme}/{$settings.theme}.css" rel="stylesheet">
    <link media="screen" type="text/css" href="/wa-apps/shop/plugins/yosli/nivo/nivo-slider.css" rel="stylesheet">
    <script src="/wa-apps/shop/plugins/yosli/nivo/jquery.nivo.slider.js" type="text/javascript"> </script>
	    
    <div class="slider-wrapper theme-{$settings.theme}">
        <div id="slider" class="nivoSlider">
            {section name=i loop=$slides}
                {if $slides[i].link}<a href="{$slides[i].link}">{/if} 
                    <img src="/wa-data/public/shop/yosli/{$slides[i].filename}" alt="{$slides[i].title}" title="{$slides[i].title}" data-thumb="/wa-data/public/shop/yosli/{$slides[i].filename}" /> 
                {if $slides[i].link}</a>{/if}
            {/section}
        </div>
    </div>

    <script>
    $(window).load(function(){

        $('#slider').nivoSlider({
        	effect: "{$settings.effect}",  
        	animSpeed: {$settings.speed}, 
        	pauseTime: {$settings.pause_time}, 
            directionNav: false,
            controlNav: true,
            controlNavThumbs: true,
            pauseOnHover: true,
            manualAdvance: false,
        });

    });
    </script>

{/if}
