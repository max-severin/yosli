{if $slides}

    <link media="screen" type="text/css" href="{$wa_url}wa-apps/shop/plugins/yosli/util/nivoslider/themes/{$settings.theme}/{$settings.theme}.css" rel="stylesheet">
    <link media="screen" type="text/css" href="{$wa_url}wa-apps/shop/plugins/yosli/util/nivoslider/nivo-slider.css" rel="stylesheet">
    <script src="{$wa_url}wa-apps/shop/plugins/yosli/util/nivoslider/jquery.nivo.slider.js" type="text/javascript"> </script>
	    
    <div class="slider-wrapper theme-{$settings.theme}">
        <div id="yosli-slider" class="nivoSlider">
            {section name=i loop=$slides}
                {if $slides[i].link}<a href="{$slides[i].link|htmlspecialchars}">{/if} 
                    <img src="{$wa_url}wa-data/public/shop/yosli/{$slides[i].filename}" data-thumb="{$wa_url}wa-data/public/shop/yosli/{$slides[i].filename}" alt="{$slides[i].title|htmlspecialchars}" title="{$slides[i].title|htmlspecialchars}" /> 
                {if $slides[i].link}</a>{/if}
            {/section}
        </div>
    </div>

    <script>
    $(window).load(function(){

        $('#yosli-slider').nivoSlider({
            effect: "{$settings.effect}",  
            animSpeed: {$settings.speed}, 
            pauseTime: {$settings.pause_time}, 
            directionNav: {$settings.direction_nav},
            controlNav: {$settings.control_nav},
            pauseOnHover: {$settings.pause_on_hover},
            controlNavThumbs: {$settings.control_nav_thumbs},
        });

    });
    </script>

{/if}
